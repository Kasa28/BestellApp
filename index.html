<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/basket.css">
  <link rel="shortcut icon" href="./assets/icon/favicon-16x16.png" type="image/x-icon">
  <title>BestellAPP</title>
</head>

<body>


  <div class="hero-section">
    <img src="./assets/img/wook.png" alt="Gebratener Reis im Wok" class="hero-image">
    <div class="container">
    <div class="hero-overlay">
      <div class="hero-title">
      <img src="./assets/icon/favicon-32x32.png" alt="Logo">

    </div>
      <div class="restaurant-info">
        <span class="delivery-info">‚è± Min. 15,00 ‚Ç¨</span>

    </div>
  </div>
  </div>


  <main>
    <div class="container">
      <div class="search-section">
        <input 
          type="text" 
          class="search-input" 
          placeholder="min. 3 Zeichen!" 
          oninput="handleSearch(this.value)">
      </div>

      <nav class="category-nav">
        <button class="category-btn active" data-category="Rice" onclick="handleCategoryClick(this)">Reisgerichte</button>
        <button class="category-btn" data-category="Noodles" onclick="handleCategoryClick(this)">Nudelgerichte</button>
        <button class="category-btn" data-category="Soups" onclick="handleCategoryClick(this)">Suppen</button>

        <button class="category-btn" data-category="Drinks" onclick="handleCategoryClick(this)">Getr√§nke</button>
      </nav>

      <div id="menu-container"></div>
    </div>
  </main>

  <aside class="cart-sidebar">

      <button class="close-cart-btn" onclick="closeCart()">‚úï</button>

    <ul id="cart-items" class="cart-items"></ul>

        <span class="suggestion-price">4,99 ‚Ç¨</span>

    </div>

    <div class="cart-summary">
      <div class="summary-row"><span>Zwischensumme</span><span id="subtotal">0,00 ‚Ç¨</span></div>
      <div class="summary-total"><span><strong>Gesamt</strong></span><span id="total-price"><strong>0,00 ‚Ç¨</strong></span></div>
    </div>

    <button id="checkout-btn" class="checkout-btn">Warenkorb ist leer</button>

  <div class="popup-overlay" id="popup" style="display: none">
    <div class="card">
      <div class="container">
        <div class="left"><div class="status-ind"></div></div>
        <div class="right">
          <div class="text-wrap">
            <p class="text-content" id="popup-message">Nachricht hier</p>
            <p class="time" id="popup-title">Titel hier</p>
          </div>
          <div class="button-wrap">
            <button class="primary-cta" onclick="hidePopup()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <div class="cart-overlay" id="cart-overlay"></div>

    <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">

  <footer class="footer">
